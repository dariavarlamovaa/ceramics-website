{% extends 'home/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/item.css' %}">
{% endblock %}

{% block content %}
<main>
    <section class="adding-new-item">
        <div class="item container">
            <h1 class="item-heading">Adding an item</h1>
            <hr>
            <div class="item-adding">
                <form method="post" enctype="multipart/form-data" class="item-add-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="button">
                        <button class="add-btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
